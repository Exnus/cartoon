	function setPosition(check, div, p1, p2, p3, p4, p5, p6, p7, p8) {
	if(check==='#box1')	{
		$(div).scrollTo(p1, 3000);
		
	} else if(check==='#box2')	{
		setHumanBegin2();
		$(div).scrollTo(p2, 3000);
		setHumanEnd2();	
		
	} else if(check==='#box3') {
		setHumanBegin3();
		$(div).scrollTo(p3, 3000);
		setHumanEnd3();
		
	} else if(check==='#box4') {
		setHumanBegin4();

		setHumanEnd4();
	}
	
	else if(check==='#box5') {
		setHumanBegin5();

		setHumanEnd5();
	
	} else if(check==='#box6') {
		setHumanBegin6();

		setHumanEnd6();
	}
	
	else if (check==='#box7') {
		setHumanBegin7();
		$(div).scrollTo(p7, 3000);
		setHumanEnd7();
	
	} else {
		$(div).scrollTo(p8, 3000);
	};
